<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rogue Terminal: Cloudrunner</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="left-pane">
        <div id="terminal"></div>
      </div>
      <div id="right-pane">
        <div id="hud">
          <div class="meter"><span>CPU</span><div class="bar" id="cpu-bar"></div></div>
          <div class="meter"><span>メモリ</span><div class="bar" id="mem-bar"></div></div>
          <div class="meter"><span>ネット</span><div class="bar" id="net-bar"></div></div>
          <div class="meter"><span>電力</span><div class="bar" id="power-bar"></div></div>
          <div class="meter heat"><span>熱</span><div class="bar" id="heat-bar"></div></div>
          <div class="meter trace"><span>追跡</span><div class="bar" id="trace-bar"></div></div>
          <div id="credits">クレジット: <span id="credits-val">0</span></div>
        </div>
        <div id="map-panel">
          <canvas id="map-canvas"></canvas>
        </div>
        <div id="toasts"></div>
      </div>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
  </html>
